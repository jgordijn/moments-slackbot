services:
  moments-bot:
    build: .
    container_name: moments-bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - TZ=Europe/Amsterdam
    # Security hardening
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid
    security_opt:
      - no-new-privileges:true
    # No ports needed â€” Socket Mode uses outbound WebSocket only
    # Limit resources
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.5"
