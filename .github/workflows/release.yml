name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Package
        run: tar czf moments-bot.tar.gz src/ package.json bun.lock

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: moments-bot.tar.gz
          generate_release_notes: true
